<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title><yang:sitetitle /></title>
    <script src="__PUBLIC__/js/mui.js"></script>
    <link href="__PUBLIC__/css/mui.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" charset="utf-8">
      mui.init();
    </script>
	</head>
  <body>
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 菜单容器 -->
			<include file="Public:header"/>

			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a href="#off_nav_left" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">思行教育</h1>
				</header>
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
							<div class="mui-banner" style="background-image: url(__PUBLIC__/image/bg.jpg);"></div>
							<div class="indx-box">
								<h4 class="mui-text-center">用名师来保障教学 用低价来让利学员</h4>
								<h5 class="mui-text-center">Ensure the teaching     Benefit students</h5>
								<div class="Ensure_list mui-text-center">
									<ul>
										<li>
											<a href="http://wpa.qq.com/msgrd?v=3&uin={$qq}&site=qq&menu=yes">
												<img src="__PUBLIC__/image/Price1.jpg">
												<p>初高中课程咨询</p>
											</a>
										</li>
										<li>
											<a href="http://wpa.qq.com/msgrd?v=3&uin={$qq}&site=qq&menu=yes">
												<img src="__PUBLIC__/image/Price2.jpg">
												<p>留学课程咨询</p>
											</a>
										</li>
										<li>
											<a href="http://wpa.qq.com/msgrd?v=3&uin={$qq}&site=qq&menu=yes">
												<img src="__PUBLIC__/image/Price3.jpg">
												<p>全日制课程咨询</p>
											</a>
										</li>
									</ul>
								</div>
							</div>
							<hr />
							<div class="indx-box">
								<h4 class="mui-text-center">思行服务  内容安排</h4>
								<h5 class="mui-text-center">Service and Arrange</h5>
								<yang:block name='mobile_index_si' />
							</div>
							<hr />
							<div class="indx-box">
								<h4 class="mui-text-center">他们是思行的代言人</h4>
								<h5 class="mui-text-center">Spokesman</h5>
								<ul class="mui-table-view nobefore">
									<yang:piclist typeid='15'>
									<li class="mui-table-view-cell mui-media">

											<img class="mui-media-object mui-pull-left" src="{$piclist.litpic}">
											<div class="mui-media-body">
												{$piclist.title}
												<p class="word-wrap">{$piclist.description}</p>
											</div>

									</li>
									</yang:piclist>

								</ul>
							</div>
						<!-- 主界面具体展示内容 -->
					</div>

				</div>
			</div>
		</div>
		<script>
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			mui('body').on('tap','a',function(){document.location.href=this.href;});
		</script>
	</body>
