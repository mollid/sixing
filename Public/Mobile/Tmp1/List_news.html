<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title><yang:sitetitle /></title>
    <script src="__PUBLIC__/js/mui.js"></script>
    <link href="__PUBLIC__/css/mui.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" charset="utf-8">
      mui.init();
    </script>
	</head>

	<body>
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 菜单容器 -->
			<include file="Public:header"/>

			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a href="#off_nav_left" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">思行教育</h1>
				</header>
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
							<div class="mui-comm-litle mui-text-center ">
								<h3 class="mui-content-padded">近期活动</h3>
								<h5>Recent activities</h5>
							</div>

								<ul class="mui-table-view nobefore">
                  <yang:artlist  typeid="$cid" pagesize='15' fieldflag='1' >
									<li class="mui-table-view-cell">
										<a href="{$artlist.url}">
										<span class="mui-ellipsis-1">{$artlist.title}</span>
										<p class="mui-ellipsis-2">{$artlist.description}</p>
										<p class="mui-text-right">{$artlist.publishtime|date='Y-m-d',###}</p>
										</a>
									</li>
                  </yang:artlist >

								</ul>

						<!-- 主界面具体展示内容 -->
					</div>

				</div>
			</div>
		</div>
		<script>
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			mui('body').on('tap','a',function(){document.location.href=this.href;});
		</script>
	</body>

</html>
